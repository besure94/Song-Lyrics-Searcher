<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Song Lyrics Synonymizer</title>
  </head>
    <body>
      <div class="container">
        <h1>Song Lyrics Synonymizer</h1>
        <p>Search for a song to get the lyrics.</p>
        <form id="searchSong">
          <input id="song" type="text" placeholder="Enter a song title" name="song" required>
          <br>
          <input id="artist" type="text" placeholder="Enter an artist name" name="artist">
          <br>
          <button type="submit" id="search">Go!</button>
        </form>
        <div id="lyricsDiv"></div>
        <div id="showButtons"></div>
    </body>
</html>
