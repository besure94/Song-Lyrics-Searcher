<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Song Lyrics Synonymizer</title>
  </head>
    <body>
      <div class="container">
        <row class="row">
          <col class="col">
            <h1>Song Lyrics Synonymizer</h1>
            <p>Search for a song to get the lyrics.</p>
            <form id="searchSong">
              <input id="song" class="form-control" type="text" placeholder="Enter a song title" name="song" class="" required>
              <br>
              <input id="artist" class="form-control" type="text" placeholder="Enter an artist name" name="artist">
              <br>
              <button type="submit" id="search" class="btn btn-primary">Go!</button>
            </form>
            <button id="synonymize" class="hidden">
          </div>
        </div>
      </div>
      <div id="text-to-speech-control-buttons" class="hidden">
        <button id="play-button">
        <button id="pause-resume-button">
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div id="lyricsDiv"></div>
            <div id="showSpeechButton"></div>
            <div id="showSynonymizeButton"></div>
          </div>
          <div class="col">
            <div id="synonymizedLyricsDiv"></div>
          </div>
        </div>
      </div>
    </body>
</html>
